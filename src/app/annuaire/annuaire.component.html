

<div class="input-group mb-3 mt-5">
    <input type="text" class="form-control" placeholder="Rechercher" (keyup)="searchData($event)">
</div>
<h3 *ngIf="emptyList" class="text-danger">Empty list</h3>

<br/>

<div class="col-md-12">
  <button (click)="openDialog('','New','')" *ngIf="isAdmin" type="button" class="btn btn-outline-success btn-sm rounded mx-3">New</button>
<div class="table-responsive mt-2">
    <table class="table table-hover">
        <tbody>
            <tr>
                <th>Nom</th>
                <th >Pr√©nom</th>
                <th >Email</th>
                <th >Tel</th>
                <th></th>
            </tr>
            <tr *ngFor="let user of listeUsers">
                <td>{{user?.nom}}</td>
                <td>{{user?.prenom}}</td>
                <td>{{user?.email}}</td>
                <td>{{user?.telephone}}</td>
              <td>
                <button (click)="removeUser(user.email)" *ngIf="isAdmin" type="button" class="btn btn-outline-danger btn-sm rounded-circle mx-3">Delete</button>
                <button (click)="openDialog(user?.id,'Edit',user)" *ngIf="isAdmin" type="button" class="btn btn-outline-primary btn-sm rounded-circle mx-3">Edit</button>
                <button (click)="openDialog(user?.id,'Details',user)" *ngIf="isAdmin" type="button" class="btn btn-outline-success btn-sm rounded mx-3">Details</button>

              </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
