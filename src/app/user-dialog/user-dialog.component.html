<div>
  <div class="d-flex justify-content-center">
    <h1 class="text-danger">{{title}}</h1>
  </div>


  <div class="row">
    <div class="col-6">
      <div class="form-group mt-2" *ngIf="type=='Details'">
        <label><b>Role : </b></label>
        <input type="text" class="form-control" [(ngModel)]="role" placeholder="Nom" [disabled]="true">
      </div>
    </div>

    <div class="col-6 d-flex justify-content-end">
      <button class="btn btn-success btn-sm" *ngIf="role=='admin'">Promouvoir</button>
      <button class="btn btn-success btn-sm" *ngIf="role=='user'">Rétrograder</button>
    </div>

  </div>


  <div class="form-group mt-2">
    <label><b>Nom : </b></label>
    <input type="text" class="form-control" [(ngModel)]="user.nom" placeholder="Nom" [disabled]="DisableInput">
  </div>

  <div class="form-group mt-2">
    <label><b>Prénom : </b></label>
    <input type="text" class="form-control" [(ngModel)]="user.prenom" placeholder="Prenom" [disabled]="DisableInput">
  </div>

  <div class="form-group mt-2">
    <label><b>Email: </b></label>
    <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Email" [disabled]=disableEmailInput>
  </div>
  <div class="form-group mt-2">
    <label><b>Tel : </b></label>
    <input type="text" class="form-control" [(ngModel)]="user.telephone" placeholder="Tél" [disabled]="DisableInput">
  </div>
  <div class="form-group mt-2" *ngIf="disableEmailInput">
    <label><b>Password: </b></label>
    <input type="password" class="form-control"  placeholder="Mot de pass" [disabled]="DisableInput">
  </div>
  <div class="form-group mt-2" *ngIf="!disableEmailInput">
    <label><b>Password: </b></label>
    <input type="password" class="form-control" [(ngModel)]="user.password"  placeholder="Mot de pass" [disabled]="DisableInput">
  </div>

  <div class="mt-5 d-flex justify-content-end">
    <div>
      <button type="submit" class="btn btn-outline-danger pull-right btn-lg" (click)="onNoClick()">Cancel</button>
    </div>
    <div style="margin-left: 2%">
      <button type="submit" class="btn btn-outline-dark pull-right btn-lg" (click)="onClick()">Submit</button>
    </div>
  </div>
</div>
